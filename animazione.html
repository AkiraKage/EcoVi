<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioca</title>
  <style>

body, html {
  height: 100%;
  margin: 0;
}

.container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
}

.button-container {
  animation: slideDown 2s forwards;
}

.play-button {
  font-size: 24px;
  padding: 15px 30px;
}

@keyframes slideDown {
  0% {
    transform: translateY(-100%);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}


</style>
</head>
<body>
   <div class="container">
    <div class="overlay"></div>
    <div class="button-container">
      <button class="play-button" onclick="removeOverlay()">Gioca</button>
    </div>
  </div>
  <script>

function removeOverlay() {
  console.log('Pulsante cliccato!'); // Verifica se questo messaggio appare nella console
  var overlay = document.querySelector('.overlay');
  overlay.classList.add('hide');
}
  </script>
</body>
</html>
